<!DOCTYPE html>
<html>

<head>
    <title>Frases com ASCII Art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            max-width: 90%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .ascii-art {
            font-size: 4px;
            white-space: pre;
            margin-bottom: 20px;
            animation: shuffle 0.5s ease-in-out;
        }

        .quote {
            font-size: 18px;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes shuffle {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2) rotate(-5deg);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .ascii-art {
                font-size: 4px !important;
                white-space: pre;
            }

            .container {
                max-width: 90% !important;
            }
        }

        audio {
            display: none;
        }
        
    </style>

</head>

<body>

        <pre class="ascii-art"></pre>

        function getRandomPhrase() {
            return phrases[Math.floor(Math.random() * phrases.length)];
        }

        const asciiArtElement = document.querySelector('.ascii-art');
        const quoteElement = document.querySelector('.quote');

        function displayRandomPhrase() {
            const {
                ascii,
                quote
            } = getRandomPhrase();
            asciiArtElement.style.animationName = 'shuffle';
            setTimeout(() => {
                asciiArtElement.textContent = ascii;
                quoteElement.textContent = quote;
                quoteElement.style.opacity = 0;
                quoteElement.style.animationName = 'fadeIn';
            }, 500);
        }

        displayRandomPhrase();
        setInterval(displayRandomPhrase, 5000);
