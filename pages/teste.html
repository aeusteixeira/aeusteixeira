<!DOCTYPE html>
<html>
<head>
    <title>Windows XP - √Årea de Trabalho</title>
    <style>
        body {
            background-color: #004080;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .desktop {
            width: 800px;
            height: 600px;
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        
        .start-menu {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 200px;
            height: 300px;
            background-color: #000;
            color: #fff;
            padding: 10px;
            display: none;
        }
        
        .start-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .start-button:hover {
            background-color: #555;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background-color: #ccc;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 40px;
        }
        
        .icon span {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="start-menu">
            <ul>
                <li>Programa 1</li>
                <li>Programa 2</li>
                <li>Programa 3</li>
                <li>Programa 4</li>
            </ul>
        </div>
        <button class="start-button">Iniciar</button>
        <div class="icon">
            <span>üìÅ</span>
            <span>√çcone 1</span>
        </div>
        <div class="icon">
            <span>üìé</span>
            <span>√çcone 2</span>
        </div>
        <div class="icon">
            <span>üìù</span>
            <span>√çcone 3</span>
        </div>
    </div>

    <script>
        const startButton = document.querySelector('.start-button');
        const startMenu = document.querySelector('.start-menu');

        startButton.addEventListener('click', function() {
            startMenu.style.display = startMenu.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
