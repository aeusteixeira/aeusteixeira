        body {
            background: url('https://example.com/background.jpg');
            background-size: cover;
            font-family: 'Times New Roman', serif;
            color: #800080;
            margin: 0;
            padding: 0;
            animation: colorchange 5s infinite;
        }

        @keyframes colorchange {
            0%   {background-color: #ff0000;}
            25%  {background-color: #00ff00;}
            50%  {background-color: #0000ff;}
            100% {background-color: #ff0000;}
        }

        h1 {
            text-align: center;
            color: #800080;
            font-size: 2.5em;
            margin-top: 50px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
            }
        }

        .container {
            margin: 0 auto;
            width: 80%;
            background: url('https://example.com/paper.jpg');
            background-size: cover;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.3);
        }

        .content {
            font-size: 1.2em;
            text-align: justify;
            color: #000;
            padding: 20px;
            border-top: 1px solid #000;
            margin-top: 20px;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 50%;
            border: 1px solid #000;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
            transition: transform .2s;
        }

        img:hover {
            transform: scale(1.1);
        }

    </style>
</head>
